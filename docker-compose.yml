services:
  # Database
  mongodb:
    build: 
      context: ./db
    image: mongo:latest
    container_name: db
    restart: always
    command: ["--quiet", "--logpath", "/dev/null"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 20s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Backend
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    env_file:
      - backend/.env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    depends_on:
      mongodb:
        condition: service_healthy
    stdin_open: true
    tty: true

  # Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  mongo-data: 
